openapi: 3.0.0
info:
  title: Football Championship Management API
  description: API for managing championships, teams, players, matches, seasons, rankings, and statistics.
  version: 1.0.0
servers:
  - url: http://localhost:8080/api

paths:
  /players:
    get:
      summary: Retrieve all players
      parameters:
        - name: club
          in: query
          description: Filter players by club name
          required: false
          schema:
            type: string
        - name: name
          in: query
          description: Filter players by name
          required: false
          schema:
            type: string
        - name: ageMin
          in: query
          description: Minimum age filter
          required: false
          schema:
            type: integer
        - name: ageMax
          in: query
          description: Maximum age filter
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: List of players
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Player'
        '500':
          description: Internal server error
    post:
      summary: Add a new player
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Player'
            example:
              name: "Vinicius Jr"
              number: 7
              position: "Forward"
              nationality: "Brazilian"
              age: 24
      responses:
        '201':
          description: Player created
        '400':
          description: Invalid data

  /players/{id}:
    get:
      summary: Retrieve a player by ID
      parameters:
        - name: id
          in: path
          required: true
          description: Player ID
          schema:
            type: string
      responses:
        '200':
          description: Player found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        '404':
          description: Player not found
        '500':
          description: Internal server error
    put:
      summary: Update a player
      parameters:
        - name: id
          in: path
          required: true
          description: Player ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Player'
      responses:
        '200':
          description: Player updated
        '404':
          description: Player not found
        '400':
          description: Invalid data

  /matches:
    get:
      summary: Retrieve all matches
      responses:
        '200':
          description: List of matches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Match'
        '500':
          description: Internal server error
    post:
      summary: Add a new match
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Match'
            example:
              homeTeam: "Real Madrid FC"
              awayTeam: "FC Barcelona"
              stadium: "Santiago Bernabeu"
              dateTime: "2025-05-01T21:00:00Z"
              season: "2024-2025"
      responses:
        '201':
          description: Match created
        '400':
          description: Invalid data

  /seasons:
    get:
      summary: Retrieve all seasons
      responses:
        '200':
          description: List of seasons
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Season'
        '500':
          description: Internal server error
    post:
      summary: Add a new season
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Season'
            example:
              name: "2024-2025"
              startDate: "2024-09-01"
              endDate: "2025-06-30"
      responses:
        '201':
          description: Season created
        '400':
          description: Invalid data

  /seasons/{seasonYear}:
    put:
      summary: Update season status
      parameters:
        - name: seasonYear
          in: path
          required: true
          description: Year of the season to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "active"
      responses:
        '200':
          description: Season status updated
        '404':
          description: Season not found
        '400':
          description: Invalid data

  /players/{id}/statistics/{seasonYear}:
    get:
      summary: Retrieve a player's statistics for a specific season
      parameters:
        - name: id
          in: path
          required: true
          description: Player ID
          schema:
            type: string
        - name: seasonYear
          in: path
          required: true
          description: Year of the season
          schema:
            type: string
      responses:
        '200':
          description: Player statistics found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Statistics'
        '404':
          description: Player or season not found
        '500':
          description: Internal server error

  /matchMaker/{seasonYear}:
    post:
      summary: Generate matches for a specific season
      parameters:
        - name: seasonYear
          in: path
          required: true
          description: Year of the season
          schema:
            type: string
      responses:
        '201':
          description: Matches generated
        '404':
          description: Season not found
        '500':
          description: Internal server error

  /matches/{seasonYear}:
    get:
      summary: Retrieve all matches for a specific season
      parameters:
        - name: seasonYear
          in: path
          required: true
          description: Year of the season
          schema:
            type: string
      responses:
        '200':
          description: List of matches for the season
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Match'
        '404':
          description: Season not found
        '500':
          description: Internal server error

  /matches/{id}/status:
    put:
      summary: Update the status of a match
      parameters:
        - name: id
          in: path
          required: true
          description: Match ID
          schema:
            type: string
      responses:
        '200':
          description: Match status updated
        '404':
          description: Match not found
        '400':
          description: Invalid data

  /matches/{id}/goals:
    post:
      summary: Update the goals for a match
      parameters:
        - name: id
          in: path
          required: true
          description: Match ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                homeScore:
                  type: integer
                  example: 2
                awayScore:
                  type: integer
                  example: 1
      responses:
        '200':
          description: Goals updated
        '404':
          description: Match not found
        '400':
          description: Invalid data

  /clubs:
    get:
      summary: Retrieve all clubs
      responses:
        '200':
          description: List of clubs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Club'
        '500':
          description: Internal server error
    post:
      summary: Add a new club
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Club'
      responses:
        '201':
          description: Club created
        '400':
          description: Invalid data

  /clubs/{id}:
    put:
      summary: Update a club
      parameters:
        - name: id
          in: path
          required: true
          description: Club ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Club'
      responses:
        '200':
          description: Club updated
        '404':
          description: Club not found
        '400':
          description: Invalid data

  /clubs/{id}/players:
    get:
      summary: Retrieve all players in a club
      parameters:
        - name: id
          in: path
          required: true
          description: Club ID
          schema:
            type: string
      responses:
        '200':
          description: List of players in the club
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Player'
        '404':
          description: Club not found
        '500':
          description: Internal server error
    put:
      summary: Update players in a club
      parameters:
        - name: id
          in: path
          required: true
          description: Club ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                players:
                  type: array
                  items:
                    type: string
                    description: Player IDs
                  example: ["player123", "player456"]
                removePlayers:
                  type: boolean
                  description: Whether to remove players not in the list
                  example: true
      responses:
        '200':
          description: Club players updated
        '404':
          description: Club not found
        '400':
          description: Invalid data
    post:
      summary: Add a player to a club
      parameters:
        - name: id
          in: path
          required: true
          description: Club ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                playerId:
                  type: string
                  description: Player ID to add to the club
                  example: "player123"
      responses:
        '201':
          description: Player added to club
        '404':
          description: Club or player not found
        '400':
          description: Invalid data

  /clubs/statistics/{seasonYear}:
    get:
      summary: Retrieve statistics for a club in a specific season
      parameters:
        - name: seasonYear
          in: path
          required: true
          description: Year of the season
          schema:
            type: string
      responses:
        '200':
          description: Club statistics found
          content:
            application/json:
              schema:
                type: object
                properties:
                  points:
                    type: integer
                  goalsFor:
                    type: integer
                  goalsAgainst:
                    type: integer
                  cleanSheets:
                    type: integer
        '404':
          description: Club or season not found
        '500':
          description: Internal server error

components:
  schemas:
    Player:
      type: object
      description: Represents a football player.
      properties:
        id:
          type: string
          description: Unique identifier of the player.
          example: "player123"
        name:
          type: string
          description: Name of the player.
          example: "Vinicius Jr"
        number:
          type: integer
          description: Player's jersey number.
          example: 7
        position:
          type: string
          description: Player's position on the field.
          example: "Forward"
        nationality:
          type: string
          description: Player's nationality.
          example: "Brazilian"
        age:
          type: integer
          description: Age of the player.
          example: 24

    Match:
      type: object
      description: Represents a football match.
      properties:
        id:
          type: string
          description: Unique identifier of the match.
          example: "match123"
        homeTeam:
          type: string
          description: Home team name.
          example: "Real Madrid FC"
        awayTeam:
          type: string
          description: Away team name.
          example: "FC Barcelona"
        stadium:
          type: string
          description: Name of the stadium where the match is played.
          example: "Santiago Bernabeu"
        dateTime:
          type: string
          format: date-time
          description: Date and time of the match.
          example: "2025-05-01T21:00:00Z"
        season:
          type: string
          description: The season the match belongs to.
          example: "2024-2025"

    Season:
      type: object
      description: Represents a football season.
      properties:
        id:
          type: string
          description: Unique identifier of the season.
          example: "season123"
        name:
          type: string
          description: Name of the season.
          example: "2024-2025"
        startDate:
          type: string
          format: date
          description: Start date of the season.
          example: "2024-09-01"
        endDate:
          type: string
          format: date
          description: End date of the season.
          example: "2025-06-30"

    Club:
      type: object
      description: Represents a football club.
      properties:
        id:
          type: string
          description: Unique identifier of the club.
          example: "club123"
        name:
          type: string
          description: Name of the club.
          example: "Real Madrid FC"
        stadium:
          type: string
          description: Name of the club's stadium.
          example: "Santiago Bernabeu"
        yearFounded:
          type: integer
          description: Year the club was founded.
          example: 1902

    Statistics:
      type: object
      description: Represents player statistics for a specific season.
      properties:
        goals:
          type: integer
          description: Number of goals scored.
          example: 10
        playingTime:
          type: integer
          description: Total playing time in minutes.
          example: 900
